<html>

	<head>
		<!-- <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}"> -->
	</head>

	<body>

		<h1>{{category.name}}</h1>


		<a href="{{url_for('newItem', category_id=category.id)}}"> Create New Item </a>

			<h3>{{category.name}} Items</h3>

			{% for i in items %}

				<div>
					<br>

					<p>
					<a href="{{url_for('showItem', category_id=i.category_id, item_id=i.id)}}"> {{i.name}} </a>
					</p>
					<p>{{i.description}}</p>
				
				</div>
				
				<a href="{{url_for('editItem', category_id=i.category_id, item_id=i.id)}}"> Edit </a>
				</br>
				<a href="{{url_for('deleteItem', category_id=i.category_id, item_id=i.id)}}"> Delete </a>

			{% endfor %}
		<br>
		<br>
		<a href="{{url_for('showCategories')}}"> Back To Catalog List </a>
	</body>
</html>
